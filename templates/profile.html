<html>

<body
<div id='header'>
	<h1> The League </h1>
	<h1> Welcome {{user_id}}
	<a href='{{url_for('homeScreen')}}'> Logout </a>

</div>

<h1> Current Teams: </h1>
<div id='teamGrid'>
{% for t in teams %}
  <hr>
<h2> <a href='{{url_for('teamIn',user_id = user_id, team_id = t.id)}}'>{{t.name}}</a></h2>
<ul> 
{% for p in players %}
{% if p.team_id == t.id %}
  <li><a href='#'>{{p.name}}</li>
  {% endif %}
  {% endfor %}

  </ul>
  {% endfor %}
</div>


</body>

</html>
