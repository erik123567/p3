<html>

<body
<div id='header'>
	<h1> The League </h1>
	<a href='{{url_for('signUp')}}'>Sign up!</a>
	<br>
	<a href='{{url_for('signIn')}}'>Sign In </a>
</div>

<h1> Current Teams: </h1>
<div id='teamGrid'>
{% for t in teams %}
  <hr>
<h2> <a href='{{url_for('teamOut', team_id=t.id)}}'>{{t.name}}</a></h2>
<ul> 
{% for p in players %}
{% if p.team_id == t.id %}
  <li>{{p.name}}</li>
  {% endif %}
  {% endfor %}

  </ul>
  {% endfor %}
</div>


</body>

</html>
